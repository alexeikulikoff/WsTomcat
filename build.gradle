plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}
def mainClass = "WsTomcat.App"
jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                   "Implementation-Version": "1.0",
		   			'Main-Class': mainClass )
    }
}

task fatJar(type: Jar) {
	manifest {
        attributes("Implementation-Title": "Gradle Jar File Example",  
        	"Implementation-Version": "1.0",
        	"Main-Class": mainClass)
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
   
    compile files('lib/jave-1.0.2.jar')
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    
	def tomcatVersion = '9.0.30'
	def themLeafVersion = '3.0.11.RELEASE'
	compile "org.apache.tomcat:tomcat-catalina:${tomcatVersion}"
    compile "org.apache.tomcat:tomcat-coyote:${tomcatVersion}"
    compile "org.apache.tomcat:tomcat-jasper:${tomcatVersion}"
    // https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: "${themLeafVersion}"
	// https://mvnrepository.com/artifact/javax.websocket/javax.websocket-all
//	compile group: 'javax.websocket', name: 'javax.websocket-all', version: '1.1', ext: 'pom'
	// https://mvnrepository.com/artifact/javax.websocket/javax.websocket-api
	compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
		// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-websocket
	compile group: 'org.apache.tomcat', name: 'tomcat-websocket', version: '9.0.30'
	
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	//compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
		
    // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
    
   // https://mvnrepository.com/artifact/com.sun.jersey/jersey-core
	compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.4'
   
// https://mvnrepository.com/artifact/commons-codec/commons-codec


    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    
}

application {
    // Define the main class for the application
    mainClassName = 'WsTomcat.App'
}
